<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 61.8%; /* Golden Ratio */
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .small-text {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Case Converter</h2>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <div class="button-container">
            <button onclick="convertCase('uppercase')">UPPERCASE</button>
            <button onclick="convertCase('lowercase')">lowercase</button>
            <button onclick="convertCase('titlecase')">Title Case</button>
            <button onclick="convertCase('sentencecase')">Sentence case</button>
        </div>
        <p class="small-text">Powered by Golden Ratio Design</p>
    </div>
    <script>
        function convertCase(type) {
            let text = document.getElementById("textInput").value;
            if (type === "uppercase") {
                text = text.toUpperCase();
            } else if (type === "lowercase") {
                text = text.toLowerCase();
            } else if (type === "titlecase") {
                text = text.replace(/\w\S*/g, function(word) {
                    return word.charAt(0).toUpperCase() + word.substr(1).toLowerCase();
                });
            } else if (type === "sentencecase") {
                text = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
            }
            document.getElementById("textInput").value = text;
        }
    </script>
</body>
</html>
